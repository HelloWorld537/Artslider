<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <title>Artslider</title>
</head>
<body>
    <div class="wrap">
        <h1>Here's an example of usage <br> <h2 style="color: #1DB954; font-size: 36px; margin-top: 0; letter-spacing: 4px;">ArtSlider</h2>  </h1>

        <div class="artslider-container">

            <div class="artslider__item-wrap">
                <div class="artslider__item">
                    <h3>Arctic</h3>
                </div>
                <img class="artslider__img" src="https://i.pinimg.com/originals/02/29/8e/02298e036f933228e94b38ebf194f7b7.png" alt="">

            </div>
     
            <div class="artslider__item-wrap">
                <div class="artslider__item">
                    <h3>Afreeca</h3>
                
                </div>

                <img class="artslider__img" src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YWZyaWNhfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
            </div>
             
            <div class="artslider__item-wrap">
                <div class="artslider__item">
                    <h3>Shri-Lanka</h3>
                </div>
                <img class="artslider__img" src="https://www.travelphotospirit.com/wp-content/uploads/2018/08/DSCF8103-Modifica.jpg" alt="">
            </div>

            <div class="artslider__item-wrap">
                <div class="artslider__item">
                    <h3>Japan</h3>
                </div>

                <img class="artslider__img" src="https://coolthemestores.com/wp-content/uploads/2021/05/japan-scenery-chrome-theme-wallpaper.jpg" alt="">
            </div>

            <div class="artslider__item-wrap">
                <div class="artslider__item">
                    <h3>India</h3>
                </div>
                
                <img class="artslider__img" src="https://wallpaperaccess.com/full/760289.jpg" alt="">
            </div>



        </div>
    </div>


    <script src="js/slider.js"></script>
</body>
</html>
